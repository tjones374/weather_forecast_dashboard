<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>

		<link rel="stylesheet" href="./assets/styles/style.css" />

		<title>Weather API</title>
	</head>

	<body>
		<header class="col-lg-12 col-md-12 col-sm-12 text-center">
			<h1>Weather Dashboard</h1>
		</header>

		<div class="main-title"></div>

		<div class="container">
			<div class="col-lg-6">
				<h3>Search for a City:</h3>
				<div>
					<div class="col-lg-6">
						<div class="row"></div>
						<form>
							<div class="input-group mb-4">
								<input
									type="search"
									placeholder="Search..."
									aria-describedby="button-addon5"
									class="form-control"
								/>
								<div class="input-group-append">
									<button
										id="button-addon5"
										type="submit"
										class="btn btn-primary"
									>
										<i class="fa fa-search"></i>
									</button>
								</div>
							</div>
						</form>
						<div>
							<ul class="list-group">
								<li class="list-group-item">Dallas</li>
								<li class="list-group-item">Denver</li>
								<li class="list-group-item">Seattle</li>
								<li class="list-group-item">Washington</li>
								<li class="list-group-item">Austin</li>
								<li class="list-group-item">San Antonio</li>
								<!-- <li class="list-group-item">Dapibus ac facilisis in</li>
								<li class="list-group-item">Morbi leo risus</li>
								<li class="list-group-item">Porta ac consectetur ac</li>
								<li class="list-group-item">Vestibulum at eros</li> -->
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- WHAT DOES THIS DO -->

		<div id="buttons-view">
			<!-- Where the city buttons go -->

			<!-- Current Weather Information & 5-Day Forcast-->
			<div class="col-lg-9 col-sm-12 outline">
				<div clas="row outline">
					<div class="col-lg-12 py-2 px-2">
						<div class="row">
							<div class="col-lg-12">
								<!-- Table for the City Name, Date, and Weather Icon for Current Weather -->
								<table>
									<tr>
										<!-- City & Date -->
										<td>
											<h2 class="city-name">City Name (Date)</h2>
										</td>
										<!-- Weather Icon -->
										<td class="img-td">
											<img src="" class="weather-display" />
										</td>
									</tr>
								</table>

								<hr />

								<!-- Current Weather Display  -->
								<div class="temp">Temperature:</div>
								<div class="humidity">Humidity:</div>
								<div class="wind">Wind Speed:</div>
								<div class="uv-index">UV Index:</div>
							</div>
						</div>
					</div>

					<hr />

					<!-- 5-Day Forecast-->
					<div class="row">
						<div class="col-lg-12 pt-3 px-4">
							<h2>5-Day Forecast:</h2>
						</div>
					</div>
					<div class="row ml-2">
						<div
							class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 blue ht forecast0"
						></div>
						<div
							class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 blue ht forecast1"
						></div>
						<div
							class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 blue ht forecast2"
						></div>
						<div
							class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 blue ht forecast3"
						></div>
						<div
							class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 blue ht forecast4"
						></div>
					</div>
				</div>
			</div>
		</div>

		<footer></footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script src="./assets/scripts/script.js"></script>
	</body>
</html>
